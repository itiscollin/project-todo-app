<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <form for="todo-list">
            <input type="text" placeholder="Enter todo here...">
            <button id="add-todo-btn" type="submit">Add todo</button>
        </form>
    
        <div class="tasklist">
            <div class="task">
                <p class="todo">Create Todo App</p>
            <p class="priority"> Priority: </p>
                <select name="priority" class="priority-num">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button class="del-btn">Delete</button>
            </div>

      
            <div class="task">
                <p class="todo">Walk the dog</p>
            <p class="priority"> Priority: </p>
                <select name="priority" class="priority-num">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button class="del-btn">Delete</button>
            </div>

            <div class="task">
                <p class="todo">Find dinner for tomorrow</p>
            <p class="priority"> Priority: </p>
                <select name="priority" class="priority-num">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button class="del-btn">Delete</button>
            </div>

      
            <div class="task">
                <p class="todo">Learn Japanse</p>
            <p class="priority"> Priority: </p>
                <select name="priority" class="priority-num">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button class="del-btn">Delete</button>
            </div>
        </div>

    </div>
    
</body>
</html>
